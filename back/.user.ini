; PHP Settings for Azure App Service
display_errors = Off
log_errors = On
error_log = /home/site/wwwroot/logs/php_errors.log
memory_limit = 256M
max_execution_time = 300
default_charset = "UTF-8"
upload_max_filesize = 20M
post_max_size = 20M
session.cookie_secure = On
session.cookie_httponly = On
session.cookie_samesite = "None"
date.timezone = "UTC" 