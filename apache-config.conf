<VirtualHost *:727>
    ServerAdmin webmaster@localhost
    DocumentRoot /d/bureau/Codes-programmes/GIT/Azure-Full-Stack-App

    <Directory /d/bureau/Codes-programmes/GIT/Azure-Full-Stack-App>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    <Directory /d/bureau/Codes-programmes/GIT/Azure-Full-Stack-App/back>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /d/bureau/Codes-programmes/GIT/Azure-Full-Stack-App/front>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/azure-app-error.log
    CustomLog ${APACHE_LOG_DIR}/azure-app-access.log combined

    # Configuration PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost> 