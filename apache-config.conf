<VirtualHost *:727>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/azure/Azure-Full-Stack-App/front

    # Configuration du logging
    LogLevel warn rewrite:trace8
    ErrorLog /var/log/apache2/azure-error.log
    CustomLog /var/log/apache2/azure-access.log combined

    <Directory /var/www/azure/Azure-Full-Stack-App/front>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # Configuration du répertoire API
    Alias /api /var/www/azure/Azure-Full-Stack-App/back
    <Directory /var/www/azure/Azure-Full-Stack-App/back>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex routes/api.php
    </Directory>

    # Configuration PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Activation des modules nécessaires
    LoadModule rewrite_module modules/mod_rewrite.so
    LoadModule headers_module modules/mod_headers.so
</VirtualHost> 