<VirtualHost *:727>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/azure/Azure-Full-Stack-App/front

    <Directory /var/www/azure/Azure-Full-Stack-App/front>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # Configuration du r√©pertoire API
    Alias /api /var/www/azure/Azure-Full-Stack-App/back
    <Directory /var/www/azure/Azure-Full-Stack-App/back>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Configuration PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    ErrorLog /var/log/apache2/azure-error.log
    CustomLog /var/log/apache2/azure-access.log combined
</VirtualHost> 